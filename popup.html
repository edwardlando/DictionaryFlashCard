<!doctype html>
<html>
<head>
  <title>Dictionary Flash Card</title>
  <LINK href="popup.css" rel="stylesheet" type="text/css">
</head>
<body>
	
	
	
<div id="container">
  <header>
    <h1>Dictionary Flash Card</h1>
  </header>
  
  <section id="main-content">
    <div class="form-area">
      <form id="tasks-form">
        <label for="task">Add a word here and hit enter</label>
        <input id="task" autofocus>
      </form>
    </div>
  
    <ul id="tasks"></ul>
  </section>
  
  <footer>
  </footer>
</div>




  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  <script type="text/javascript"> 
    $(document).ready(function() { 
    
      var i = 0;
      
      // Initial loading of tasks
      for( i = 0; i < localStorage.length; i++)
        $("#tasks").append("<li id='task-"+ i +"'>" + localStorage.getItem('task-'+i) + " <a href='#'>x</a></li>");
        
      // Add a task
      $("#tasks-form").submit(function() {
        if (  $("#task").val() != "" ) {
          localStorage.setItem( "task-"+i, $("#task").val() );
          $("#tasks").append("<li id='task-"+i+"'>"+localStorage.getItem("task-"+i)+" <a href='#'>x</a></li>")
          $("#task-" + i).css('display', 'none');
          $("#task-" + i).slideDown();
          $("#task").val("");
          i++;
        }
        return false;
      });
      
      // Remove a task      
      $("#tasks li a").live("click", function() {
        localStorage.removeItem($(this).parent().attr("id"));
        $(this).parent().slideUp('slow', function() { $(this).remove(); } );
        for(i=0; i<localStorage.length; i++) {
          if( !localStorage.getItem("task-"+i)) {
            localStorage.setItem("task-"+i, localStorage.getItem('task-' + (i+1) ) );
            localStorage.removeItem('task-'+ (i+1) );
          }
        }
      });
    }); 
  </script>

</body>
</html>
